<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Google API Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var location = {lat: 28.06, lng: -80.62};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo9UePsjcg75Y2ZtJVsM33xJaWM6D1Qno&callback=initMap">
    </script>
  </body>
</html>
